<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: glow 1.5s infinite alternate;
    }

    .carousel {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      animation: spin 10s infinite linear;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493, 0 0 60px #ff1493, 0 0 70px #ff1493, 0 0 80px #ff1493;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday!</h1>
    <div class="carousel">
      <img src="https://cdn.jsdelivr.net/gh/wangchiech/image_store/img/202307171425736.png" alt="Photo 1" class="active">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
      <img src="photo4.jpg" alt="Photo 4">
    </div>
    <p>Wishing you all the joy and happiness in the world! ðŸŽ‰ðŸŽ‚</p>
  </div>

  <script>
    // JavaScript to handle the image carousel switching
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalImages;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
