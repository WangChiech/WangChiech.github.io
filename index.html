<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: glow 1.5s infinite alternate;
    }

    .carousel {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      animation: spin 10s infinite linear;
    }

    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: slideIn 1.5s ease-out;
    }

    .audio-container,
    .effect-container {
      margin-top: 20px;
    }

    .play-button,
    .effect-button {
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      background: transparent;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493, 0 0 60px #ff1493, 0 0 70px #ff1493, 0 0 80px #ff1493;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Cake and Confetti Drop Animation */
    .cake {
      position: absolute;
      top: -100px;
      width: 50px;
      height: 50px;
      background-image: url('cake.png'); /* Add your cake icon here */
      background-size: cover;
      animation: drop 4s linear infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(120vh);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday!</h1>
    <div class="carousel">
      <img src="https://cdn.jsdelivr.net/gh/wangchiech/image_store/img/202410041705779.png" alt="Photo 1" class="active">
      <img src="https://cdn.jsdelivr.net/gh/wangchiech/image_store/img/202410041717320.png" alt="Photo 2" class="active">
      <img src="https://cdn.jsdelivr.net/gh/wangchiech/image_store/img/202410041721126.png" alt="Photo 4">
      <img src="https://cdn.jsdelivr.net/gh/wangchiech/image_store/img/202410041724949.png" alt="Photo 5">
      <img src="https://cdn.jsdelivr.net/gh/wangchiech/image_store/img/202410041727049.png" alt="Photo 6">
    </div>
    <p>Wishing you all the joy and happiness in the world! ðŸŽ‰ðŸŽ‚</p>

    <!-- Play Audio Button -->
    <div class="audio-container">
      <button class="play-button" onclick="playAudio()">ðŸŽ¶</button>
    </div>

    <!-- Special Effect Button -->
    <div class="effect-container">
      <button class="effect-button" onclick="dropCakes()">ðŸŽ‚</button>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="birthdayAudio">
      <source src="./birth.m4a3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // JavaScript to handle the image carousel switching
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalImages;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // Change image every 3 seconds

    // Function to play the birthday song
    function playAudio() {
      const audio = document.getElementById('birthdayAudio');
      audio.play();
    }

    // Function to drop cakes from the top of the screen
    function dropCakes() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 15; i++) { // Drop 15 cake images
        const cake = document.createElement('div');
        cake.classList.add('cake');
        cake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        cake.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random drop duration
        cake.innerText = 'ðŸŽ‚'
        container.appendChild(cake);

        // Remove the cake after animation to prevent clutter
        setTimeout(() => {
          cake.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
